<div class="col-md-3">
    <div class="col-item col-item-dark">
        <a href="{{ post.url }}">
            <img src="{{ post.thumb }}" alt="{{ post.title }}" class="img-responsive img-width overlay">
        </a>

        <div class="col-item-meta">
            <div class="item-comments" title="Колличество коментариев">
                <span class="date">{{ post.date | date: '%d'}}.{{ post.date | date: '%m'}}.{{ post.date | date: '%Y'}}</span>
                <span class="icon-comments"></span><a href="{{ post.url }}#disqus_thread" class="item-comments-count">26</a>
            </div>
        </div>

        <h4><a href="#">{{ post.title }}</a></h4>
    </div>
</div>
